<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Mine field</title>
</head>
<body>
  
  <header>
    <div class="container">
      <div class="row custom_row align-items-center">
        <div class="col-6 d-flex">
          <div class="logo px-3">
            <img src="img/logo-boolean.png" alt="">
          </div>
          <div class="title">
            <h1>Campo Minato</h1>
          </div>
        </div>
        <div class="col-6 d-flex justify-content-end align-items-center">
          <span class="px-2">Difficoltà:</span>
          <select class="mx-2 custom_select" name="diff-menu" id="lvlSelect">
            <option value="1" selected>Easy</option>
            <option value="2">Hard</option>
            <option value="3">Crazy</option>
          </select>
          <button id="play" class="btn_custom">Play</button>
        </div>
      </div>
    </div>
  </header>

  <main class="main-wrapper">
    <div class="box text-center clearfix">
      <h5>Seleziona il livello di Difficoltà e genera la griglia</h5>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <span>Made with &hearts; by Boolean</span> 
      </div>
    </div>
  </footer>


  <script src="main.js"></script>
</body>
</html>
